        <script>

            var block = '4940009'; //this is the block we are using


            var account = '0x641a2a8887e1f98b0de2fd7a956096535d97ec71'; // account whose transactions we are going to collect
            var translist = []; // just an array which stores the hash of transactions found


            for (var j = block; j <= (block + 20); j++) {

                var countTranz = web3.eth.getBlock(j).transactions.length; // gives no. of transactions in block

                console.log('for ' + j + ' block');

                console.log('Transactions Found: ' + countTranz);

                for (var i = (countTranz - 1); i >= 0; i--) {

                    var transaction = web3.eth.getTransactionFromBlock(j, i); // getting the ith transaction
                    //console.log(i+'loop');



                    if (account.localeCompare(transaction.from) == 0 || account.localeCompare(transaction.to) == 0) {


                        //checking if tha transaction's from or to contains our account address
                        // if it does we store it in array

                        translist.push(transaction);
                        console.log('found');


                    }
                }

            }
            console.log('finished');

            console.log(translist);


            // atlast print the  array
